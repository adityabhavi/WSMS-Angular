<h3>Add Venue Details</h3>
.
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-4">
            <input type="text" class="form-control" [(ngModel)]="venueName" placeholder="venueName"><br>
            <input type="text" class="form-control" [(ngModel)]="venueType" placeholder="venueType"><br>
            <input type="text" class="form-control" [(ngModel)]="perDayResnt" placeholder="perDayResnt"><br>
            <input type="text" class="form-control" [(ngModel)]="seatingCapacity" placeholder="seatingCapacity"><br>
            <input type="text" class="form-control" [(ngModel)]="kitchenAvailability" placeholder="kitchenAvailability"><br>
            <input type="text" class="form-control" [(ngModel)]="samplePhotos" placeholder="samplePhotos"><br>
            <input type="text" class="form-control" [(ngModel)]="venueAddress" placeholder="venueAddress"><br>
            <input type="text" class="form-control" [(ngModel)]="zipCode" placeholder="zipCode"><br>
            <input type="email" class="form-control" [(ngModel)]="emailId" placeholder="emailId"><br>
            <input type="text" class="form-control" [(ngModel)]="officeNumber" placeholder="officeNumber"><br>
            <input type="text" class="form-control" [(ngModel)]="vendorId" placeholder="vendorId"><br><br>
            <button type="submit" (click)="addVenueDetails()" class="btn btn-primary">Add Venue Details</button>
            <br><br>

        </div>
    </div>
</div>
