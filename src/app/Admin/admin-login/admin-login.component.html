<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 text-center" style="margin-top: 30vh;">

            <h5>Admin Login</h5>
            <form class="form-signin">
                <label class="d-flex justify-content-start">EmailId</label>
                <input type="email" id="inputEmail" [(ngModel)]="adminemail" class="form-control" placeholder="Email address" required autofocus>
                <label class="d-flex justify-content-start">Password</label>
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="adminpassword" placeholder="Password" required>
                <button class="btn mt-3 btn-dark btn-signin" (click)="adminlogin(adminemail,adminpassword)" type="submit">Login</button>
            </form>

        </div>
    </div>
</div>
