<app-user-navbar></app-user-navbar>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-3" style="margin-top: 12px;">
            <div style="top: 100px;">




                <br>


                <div class="check" style="margin-left: 10px">

                    <div class="d-flex justify-content-center" style="background-color:rgb(48, 48, 48); font-size: 26px; color: whitesmoke;">Services</div>
                    <div class="list-group-item">
                        <div class="form-check">
                            <a [routerLink]="['/uservenue']" class="dropdown-item">Venue</a>
                        </div>
                        <div class="form-check">
                            <a [routerLink]="['/usercaterers']" class="dropdown-item">Caterers</a>
                        </div>
                        <div class="form-check">
                            <a [routerLink]="['/userphotography']" class="dropdown-item">Photography</a>
                        </div>
                        <div class="form-check">
                            <a [routerLink]="['/userpandit']" class="dropdown-item">Pandit</a>
                        </div>
                        <div class="form-check">
                            <a [routerLink]="['/userdj']" class="dropdown-item">Musician</a>
                        </div>
                        <div class="form-check">
                            <a [routerLink]="['/userdecorator']" class="dropdown-item">Decorator</a>
                        </div>


                    </div>

                  




                    <br>
                </div>
            </div>
        </div>





        <div class="col-md-9 " style="margin-top: 40px;">
            <input class="form-control form-control-dark w-100 " type="text" placeholder="Search" aria-label="Search">


            <div class="row row-cols-1 row-cols-md-3 pt-3">

                <div class="col-md-4 " *ngFor="let pandit of pandits">
                    <div class="card shadow-lg p-3">

                        <div class="mt-2 ml-2">
                            <b> Pandit Name :</b> {{pandit.panditName}}
                        </div>
                        <div class=" ml-2">
                            <b> Pandit Starting Price :</b> {{pandit.startingPrice}}
                        </div>
                        <div class="mb-2 ml-2">
                            <b>Pandit Experience :</b>{{pandit.experience}}
                        </div>

                        <div class="btn btn-success" (click)="getmoredetails(pandit)">
                            Get More Details
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<footer class="footer bg-dark text-light fixed-bottom" style=" bottom: 0;">
    <div class="container">

        <div class="row mt-3 text-center">
            <div class="col-md-12">

                <p>

                    Copyright &copy; 2021 All rights reserved

                </p>

            </div>

        </div>
    </div>
</footer>
