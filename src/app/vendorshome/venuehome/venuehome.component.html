<div>
    <div class="container row">
        <div class="col-md-12">
            <h1>Upload Image</h1>
        </div>
    </div>

    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)" multiple="multiple">

        </div>
        <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="upload">
        </div>
    </div>
    <hr />


    <div class="container row">

        <div class="col-md-6">
            <input type="button" (click)="getImage()" value="Get Image">

        </div>
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let image of url">
            <img [src]="image">
        </div>
    </div>
</div>
