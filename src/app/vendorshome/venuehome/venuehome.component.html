<div class="container">
    <div class="row">
        <div class="col-md-8" style="margin-top: 75px;">
            <h1>List of Customer</h1>
        </div>

    </div>
    <hr />

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-success  col-4 mx-auto" (click)="confirmorders()">Confirm Request</button>
        <button type="button" class="btn btn-warning  col-4 mx-auto" (click)="pendingorders()">Pending Request</button>

    </div>

    <br>

    <div class="table-responsive">
        <table class="table table-stripped table-bordered">
            <tr class="thead-dark">
                <th>Customer Name</th>
                <th>Contact No</th>
                <th *ngIf="isOrders">Action</th>
                <th *ngIf="!isOrders">Status</th>



            </tr>

            <tr *ngFor="let or of orderstatus">
                <td>{{or.userName}}</td>
                <td>{{or.userMobileNo}}</td>
                <td *ngIf="isOrders"><button class="btn btn-success" (click)="acceptrequest(or.order.orderId)">Accept Request</button></td>
                <td *ngIf="!isOrders">Confirmed Order</td>
            </tr>

        </table>
    </div>
</div>


<footer class="footer bg-dark text-light fixed-bottom" style=" bottom: 0;">
    <div class="container">

        <div class="row mt-3 text-center">
            <div class="col-md-12">

                <p>

                    Copyright &copy; 2021 All rights reserved

                </p>

            </div>

        </div>
    </div>
</footer>
