<div class="container-fluid">


    <div class="row  d-flex justify-content-center align-items-center" style="height: 90vh;">

        <div class="col-sm-3 shadow-lg d-flex flex-column justify-content-center align-items-center" style="color:white;
                height: 400px;
                padding: 20px;border-radius: 20px;">
            <div class="row mb-5 shadow" style="height: 100px; width: 250px; margin-top: -100px; 
                                    background-color: #01bef1;
                                    border-radius: 20px;">
                <div class="col-10 d-flex justify-content-center align-items-center" style="font-weight: 500;">
                    <h4>Login Here</h4>

                </div>
            </div>


            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" [(ngModel)]="usern" placeholder="Enter Username" />
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 mt-1">
                    <input type="password" [(ngModel)]="pass" placeholder="Enter Password" />
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" [(ngModel)]="isCheck" placeholder="Enter Role" />
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-12">
                    <button class="btn btn-sm btn-block mt-2 mb-2" (click)="login(usern,pass,isCheck)" style="color:white;
                            background-color: #01bef1; 
                            border-radius: 20px;">
                        Login Here
                    </button>
                </div>
            </div>

            <!--<div class="row text-dark">{{ fbFormGroup.value | json}}</div>-->
        </div>
    </div>
</div>
